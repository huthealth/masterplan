    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .dr {
            display: inline-block;
            *display: inline;
            *zoom: 1;
            cursor: pointer;
        }

        post {
            font-family: arial, sans-serif;
            font-size: 100%;
            margin: 1em;
            background: #666;
            color: #fff;
        }

        hp {
            font-size: 45%;
            font-weight: normal;
        }

        uul, lli {
            list-style: none;
        }

        uul {
            overflow: hidden;
            padding: 3em;
        }

        uul lli a {
            text-decoration: none;
            color: #000;
            background: #ffc;
            display: block;
            height: 4.5em;
            width: 4.5em;
            padding: 0.5em;
            -moz-box-shadow: 5px 5px 7px rgba(33, 33, 33, 1);
            -webkit-box-shadow: 5px 5px 7px rgba(33, 33, 33, .7);
            box-shadow: 5px 5px 7px rgba(33, 33, 33, .7);
            -moz-transition: -moz-transform .15s linear;
            -o-transition: -o-transform .15s linear;
            -webkit-transition: -webkit-transform .15s linear;
        }

        uul lli {
            margin: 0.5em;
            float: left;
        }

        uul lli h2 {
            font-size: 140%;
            font-weight: bold;
            padding-bottom: 10px;
        }

        uul lli a {
            -webkit-transform: rotate(-6deg);
            -o-transform: rotate(-6deg);
            -moz-transform: rotate(-6deg);
            z-index: 8;
        }

        uul lli:nth-child(even) a {
            -o-transform: rotate(4deg);
            -webkit-transform: rotate(4deg);
            -moz-transform: rotate(4deg);
            position: relative;
            top: 5px;
            background: #cfc;
        }

        uul lli:nth-child(3n) a {
            -o-transform: rotate(-3deg);
            -webkit-transform: rotate(-3deg);
            -moz-transform: rotate(-3deg);
            position: relative;
            top: -5px;
            background: #ccf;
        }

        uul lli:nth-child(5n) a {
            -o-transform: rotate(5deg);
            -webkit-transform: rotate(5deg);
            -moz-transform: rotate(5deg);
            position: relative;
            top: -10px;
        }

        uul lli a:hover, uul lli a:focus {
            box-shadow: 10px 10px 7px rgba(0, 0, 0, .7);
            -moz-box-shadow: 10px 10px 7px rgba(0, 0, 0, .7);
            -webkit-box-shadow: 10px 10px 7px rgba(0, 0, 0, .7);
            -webkit-transform: scale(2.5);
            -moz-transform: scale(2.5);
            -o-transform: scale(2.5);
            position: relative;
            z-index: 10;
        }

        ol {
            text-align: center;
        }

        ol lli {
            display: inline;
            padding-right: 1em;
        }

        ol lli a {
            color: #fff;
        }
    </style>

<script type="text/javascript">
    $(document).ready(function () {
        var sprintid = $("#sprintid").val();
        $('#submit').click(function () {
            // $("#todo uul lli a hp").each(function (i) {
            var array = new Array($("div.col-4 uul lli a").length);
            var jarray = new Array();
            $("div.col-4 uul lli a").each(function (i) {
                //alert($(this).children("hp").offset().left + " " + $(this).children("input").val());
                if ($(this).children("hp").offset().left < 600) {
                    var obj = {
                        id: $(this).children("input").val(),
                        isdoing: "N",
                        isdone: "N"
                    }
                    array[i] = obj;
                } else if ($(this).children("hp").offset().left < 950) {
                    var user_name = $('#username').val();
                    var obj = {
                        id: $(this).children("input").val(),
                        isdoing: "Y",
                        isdone: "N",
                        username: user_name
                    }
                    array[i] = obj;
                } else {
                    var user_name =  $('#username').val();
                    var obj = {
                        id: $(this).children("input").val(),
                        isdoing: "N",
                        isdone: "Y",
                        username: user_name
                    }
                    array[i] = obj;
                }
            });
            var obj2= {
                result:array
            }

            $.ajax({
                url: window.location + "/save",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(obj2),
                success: function (data) {
                    console.log(data);
                    alert(data);
                    //location.href = "/sprint_re/" + sprintid
                },
                error: function (request, status, error) {
                    alert(request);
                    console.log(request);
                }
            });
        });
        $('#next').click(function () {
            $( "#submit" ).trigger( "click" );
            location.href = "/sprint_re/" + sprintid
        });
    });
</script>
