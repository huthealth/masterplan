<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>회원가입 | Master Plan</title>
    <link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/vendors/base/vendor.bundle.base.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/images/clip.jpg"/>
</head>

<body>

<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img src="/images/mpp.png" alt="logo">
                        </div>
                        <h4>새로 오셨나요?</h4>
                        <h6 class="font-weight-light">쉽게 가입하여 많은 기능들을 누려보세요.</h6>
                        <form autocomplete="off"  action="#"  th:action="@{/register}"
                              th:object="${userForm}" method="post" class="m-t" role="form"
                              data-toggle="validator">

                            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger">
                            </div>
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger">
                            </div>
                            <div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="alert alert-danger">
                            </div>
                            <div class="form-group">
                                <input type="text" th:field="*{name}" class="form-control form-control-lg" id="InputName" name="name"
                                       placeholder="이름 또는 별명">
                            </div>
                            <div class="form-group">
                                <input type="text" th:field="*{username}" class="form-control form-control-lg" id="InputID" name="username"
                                       placeholder="아이디">
                            </div>

                            <div class="form-group">
                                <input type="password" th:field="*{password}"class="form-control form-control-lg" name="password"
                                       id="InputPassword1" placeholder="비밀번호">
                            </div>
                            <div class="form-group">
                                <input type="password" th:field="*{passwordConfirm}"class="form-control form-control-lg" name="passwordConfirm"
                                       id="InputPasswordConfirm" placeholder="비밀번호 확인">
                            </div>
                            <div class="form-group">
                                <input type="email" th:field="*{email}" class="form-control form-control-lg" id="InputEmial" name="email"
                                       placeholder="이메일">
                            </div>



                            <div class="mt-3">
                                <button type="submit" class="btn btn-block btn-outline-info font-weight-medium auth-form-btn"
                                >가입하기</button>
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                                이미 계정이 있으신가요?&emsp;<a href="login" class="text-info~">로그인</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/vendors/base/vendor.bundle.base.js"></script>
<script src="/js/off-canvas.js"></script>
<script src="/js/hoverable-collapse.js"></script>
<script src="/js/template.js"></script>
</body>

</html>
