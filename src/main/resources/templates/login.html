<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>로그인 | Master Plan</title>
    <link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/vendors/base/vendor.bundle.base.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/images/clip.jpg"/>
</head>

<body>

<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo align-items-center" style="text-align: center;">
                            <img src="/images/mpp.png" alt="logo">
                        </div>
                        <!--                        <h4>프로젝트를 시작합니다.</h4>-->
                        <!--                        <h6 class="font-weight-light">로그인해주세요.</h6>-->
                        <form th:action="@{/login}" method="post">
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    아이디 또는 비밀번호를 확인하세요
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" name="username"
                                       placeholder="아이디">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" name="password"
                                       placeholder="비밀번호">
                            </div>
                            <div class="mt-3">
                                <input type="submit" class="btn btn-block btn-outline-info btn-lg font-weight-medium auth-form-btn"
                                       value="로그인" >
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                                <a href="find_id" class="btn-sm btn-outline-light text-info"
                                   style="margin-right:100px;">아이디 찾기</a>
                                <a href="find_password" class="btn-sm btn-outline-light text-info">비밀번호 찾기</a>
                            </div>

                            <div class="text-center mt-4 font-weight-light">
                                아직 회원이 아니세요?&emsp;<a href="register" class="text-info">회원가입</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/vendors/base/vendor.bundle.base.js"></script>
<script src="/js/off-canvas.js"></script>
<script src="/js/hoverable-collapse.js"></script>
<script src="/js/template.js"></script>
</body>

</html>
